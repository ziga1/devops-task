; Custom PHP settings for containerized FPM

; Log everything to stderr so `podman logs` works
; (FPM master/process manager handles error log; worker-level errors go to stderr)
log_errors = On
error_reporting = E_ALL
; Effectively "no limit" so long lines aren't truncated in logs
log_errors_max_len = 2147483647

; Match local timezone
date.timezone = Europe/Ljubljana
