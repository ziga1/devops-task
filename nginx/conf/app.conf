# Minimal production vhost for local dev
# - HTTP redirects to HTTPS
# - HTTPS proxies PHP to php-fpm (phpfpm:9000)
# - 497 (HTTP to HTTPS port) redirects to HTTPS

upstream php_fpm {
    server phpfpm:9000;
}

# HTTP to HTTPS
server {
    listen 80;
    server_name _;

    # Redirect all to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name _;

    # Dev self-signed certs are mounted at /etc/nginx/certs (not committed)
    ssl_certificate     /etc/nginx/certs/dev.crt;
    ssl_certificate_key /etc/nginx/certs/dev.key;

    # Basic security headers (safe defaults - tighten later if needed)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy no-referrer-when-downgrade;

    # Send logs to stdout/stderr for podman logs
    access_log /dev/stdout;
    error_log  /dev/stderr warn;

    root  /var/www/html;
    index index.php index.html;

    # If a visitor speaks HTTP to the HTTPS port, nginx returns 497
    # Redirects those to a proper HTTPS URL
    error_page 497 =307 https://$host$request_uri;

    location / {
        try_files $uri /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;                  # std params
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass php_fpm;
        fastcgi_read_timeout 60s;
    }

    # Do not serve .env or other dotfiles
    location ~ /\. {
        deny all;
    }
}
